 class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">           <span class="keyword">if</span>(!clause.checked)&#123;</span></span><br><span class="line"><span class="vbscript">            <span class="keyword">next</span>.disabled=<span class="literal">true</span></span></span><br><span class="line"><span class="vbscript">            <span class="keyword">next</span>.style.backgroundColor = <span class="string">"#ccc"</span></span></span><br><span class="line"><span class="actionscript">            &#125;<span class="keyword">else</span>&#123;</span></span><br><span class="line"><span class="vbscript">                <span class="keyword">next</span>.disabled=<span class="literal">false</span></span></span><br><span class="line"><span class="vbscript">                <span class="keyword">next</span>.style.backgroundColor = <span class="string">"red"</span></span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="actionscript">        <span class="comment">// 点击下一步触发事件</span></span></span><br><span class="line"><span class="actionscript">        next.onclick = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">if</span>(!phone.value||!phoneReg.test(phone.value))<span class="keyword">return</span> alert(<span class="string">'手机号格式不对'</span>)</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">if</span>(code.value.length !== <span class="number">6</span> || code.value!==<span class="string">'333333'</span> )<span class="keyword">return</span> alert(<span class="string">'验证码错误'</span>)</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">if</span>(!password.value || !surePassword.value)<span class="keyword">return</span> alert(<span class="string">'请输入密码或验证码'</span>)         </span></span><br><span class="line"><span class="actionscript">            <span class="keyword">if</span>(password.value !== surePassword.value)<span class="keyword">return</span> alert(<span class="string">'验证码与密码不一致'</span>)</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">if</span>(!passwordReg.test(password.value)) <span class="keyword">return</span> alert(<span class="string">'密码格式错误 : 包含大写,小写,数字'</span>)  </span></span><br><span class="line"><span class="actionscript">            <span class="comment">// console.log(111);</span></span></span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
