      <h1 id="摘要"><a href="#摘要" class="headerlink" title="摘要"></a>摘要</h1><p>将一个多维数组扁平化</p>
<p>有很多实现方式</p>
<p>举一些简单的栗子，<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/flat" target="_blank" rel="noopener">更多详见</a></p>
<h2 id="使用ES6中数组的flat方法"><a href="#使用ES6中数组的flat方法" class="headerlink" title="使用ES6中数组的flat方法"></a>使用ES6中数组的flat方法</h2><blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&gt; 	flat() 方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。</span><br><span class="line">&gt;     </span><br><span class="line">&gt; 语法</span><br><span class="line">&gt; 	<span class="keyword">var</span> newArray = arr.flat([depth])</span><br><span class="line">&gt; </span><br><span class="line">&gt; 参数</span><br><span class="line">&gt; 	depth 可选</span><br><span class="line">&gt; 	指定要提取嵌套数组的结构深度，默认值为 <span class="number">1</span>。</span><br><span class="line">&gt;     </span><br><span class="line">&gt; 返回值</span><br><span class="line">&gt; 	一个包含将数组与子数组中所有元素的新数组。</span><br><span class="line">&gt;     </span><br><span class="line">&gt; 扁平化与数组空项</span><br><span class="line">&gt; 	flat() 方法会移除数组中的空项:</span><br><span class="line">&gt;</span><br></pre></td></tr></table></figure>
</blockquote>
<p><code>代码</code> ：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">flattenByDeep</span>(<span class="params">array,deep</span>)</span>&#123;</span><br><span class="line">     <span class="keyword">var</span> result = [];</span><br><span class="line">     <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span> ; i &lt; array.length; i++)&#123;</span><br><span class="line">         <span class="keyword">if</span>(<span class="built_in">Array</span>.isArray(array[i]) &amp;&amp; deep &gt; <span class="number">1</span>)&#123;</span><br><span class="line">               result = result.concat(flattenByDeep(array[i],deep <span class="number">-1</span>))</span><br><span class="line">         &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">               result.push(array[i])</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     <span class="keyword">return</span> result;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
